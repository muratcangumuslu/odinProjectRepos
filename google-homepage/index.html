<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="css-reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <div class="header">
            <ul>
              <li><a href="#">Gmail</a></li>
              <li><a href="#">Images</a></li>
              <li><i class="fa fa-th fa-lg"></i></li>
              <li>
                  <a href="#"><img class="apps" src="images/apps.png" alt="apps"></a>
                </li>
              <li><button class="sign-in">Sign In</button></li>
            </ul>
        </div>
        
        <div class="logo-default">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png", alt="Google">
        </div>
        
        <div class="search-bar-container">
            <form>
                <input class="search-bar" type="search" name="search" value="" autofocus="">
            </form>
        </div>

        <div class="search-buttons">
            <button class="btn1">Google Search</button>
            <button class="btn2">I'm Feeling Lucky</button>
        </div>

        <footer>
            <ul>
                <div class="left-footer">
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search Works</a></li>
                </div>
                <div class="right-footer">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
            </div>
            </ul>
        </footer>

        
</html>
