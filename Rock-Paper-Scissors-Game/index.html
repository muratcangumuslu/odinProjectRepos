<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-id" class="badge">player</div>
            <div id="computer-id" class="badge">computer</div>
            <span id="user-score">0</span>: <span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper beats rock, you win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock-id">
                <img src="images/Rock.png" width="100" height="100" alt="">
            </div>
            <div class="choice" id="paper-id">
                <img src="images/Paper.png" width="100" height="100" alt="">
            </div>
            <div class="choice" id="scissors-id">
                <img src="images/Scissors.png" width="100" height="100" alt="">
            </div>
        </div>

        <p id="action-message">Make your move, first one to reach 5 wins!</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
